<div class="signup-container">
  <mat-card class="sign-up-block">
    <mat-card-title>Sign up</mat-card-title>
    <mat-card-content>
      <form [formGroup]="signUpFormControl" (ngSubmit)="addUser()">
        <mat-list>
          <mat-list-item>
            <mat-icon class="mat-22 add-admin-line-icon">face</mat-icon>
            <mat-form-field class="signup-form-line">
              <input matInput type="text" name="username_" placeholder="Username" formControlName="form_username" />
              <mat-error *ngIf="form_username.invalid">username is
                <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </mat-list-item>
          <mat-list-item>
            <mat-icon class="mat-22 add-admin-line-icon">lock_open</mat-icon>
            <mat-form-field class="signup-form-line">
              <input matInput type="password" name="password_" placeholder="Password" formControlName="form_password" />
              <mat-error *ngIf="form_password.invalid">password is
                <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </mat-list-item>
          <mat-list-item>
            <mat-icon class="mat-22 add-admin-line-icon">lock</mat-icon>
            <mat-form-field class="signup-form-line">
              <input matInput type="password" name="comfirmPassword_" placeholder="Confirm your password" formControlName="form_confirmPassword"
              />
              <mat-error *ngIf="form_confirmPassword.invalid">    
                confirm password is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </mat-list-item>
          <!-- <mat-list-item>
            <mat-radio-group formControlName="form_usertype">
              <mat-radio-button value="1">Aboriginal User</mat-radio-button>
              <mat-radio-button value="2">Businessman</mat-radio-button>
            </mat-radio-group>
          </mat-list-item> -->
          <mat-list-item>
            <div class="signup-form-line">
              <button class="add-admin-btn" mat-raised-button color="primary" 
              type="submit" [disabled]="!signUpFormControl.valid" >Register</button>
            </div>
          </mat-list-item>
        </mat-list>
      </form>
      <div class="signup-other-action">
        <button (click)="goToLogin()" mat-button>Log in</button>
        <button (click)="goToMap()" mat-button>Go as Visitor</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
